<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .input-qty{
        width: 40px;
      }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tobuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuy.items">
        Buy <input ng-model="item.qty" type="number" class="input-qty"> {{ item.name }}
        <button class="btn btn-default" ng-click="tobuy.buyItem($index)">
          <span class="glyphicon glyphicon-ok"></span> Bought
        </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="tobuy.errorMessage()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">
         Bought {{ item.qty }} {{ item.name }} for {{ item.qty * item.pricePerItem | AngularMoney }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="bought.errorMessage()">Nothing bought yet</div>
    </div>
  </div>
</div>

</body>
</html>
